<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="landing-page">
            <div style="display:grid; justify-items: center;">
                <p class="landing-page_big-paragraph">Huddle</p>
                <img src="illustration-mockups.svg" alt="image of two social media tabs." class="landing-page_image">
            </div>
            <div class="landing-page_text">
                <h1 class="landing-page_h1">Build The Community Your Fans Will Love</h1>
                <p class="landing-page_small-paragraph">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
                </p>
                <a href="#" class="landing-page_anchor-link">Register</a>
                <div class="social-links">
                    <a href="" class="social-media facebook"><img src="facebook.png" alt="" width="28" height="28"></a>
                    <a href="" class="social-media twitter"><img src="twitter.png" alt="" width="28" height="28"></a>
                    <a href="" class="social-media instagram"><img src="instagram.png" alt="" width="28" height="28"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Najiyyah Aderinsola</a>.
        </p>
      </footer>
</body>
</html>
